nginx.production.conf

server {
    listen 80;
    server_name maams.fisip.ui.ac.id;

    root /usr/share/nginx/html;
    index index.html;

    # Fallback untuk aplikasi SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/maams-access.log;
    error_log  /var/log/nginx/maams-error.log;
}